    <script>
        // Función para validar el formulario antes de enviarlo
        function validarFormulario() {
            var nombre = document.getElementById("nombre").value;
            var estado = document.getElementById("estado").value;
            var ciudad = document.getElementById("ciudad").value;
            var colonia = document.getElementById("colonia").value;
            var direccion = document.getElementById("direccion").value;
            var codigoPostal = document.getElementById("codigoPostal").value;
            var numeroContacto = document.getElementById("numeroContacto").value;
            var correo = document.getElementById("correo").value;

            if (nombre === "" || estado === "" || ciudad === "" || colonia === "" || direccion === "" || codigoPostal === "" || numeroContacto === "" || correo === "") {
                alert("Por favor completa todos los campos.");
                return false;
            } else {
                setTimeout(function(){ window.location.href = "https://mpago.la/2eV5Vw3"; }, 500); // Redirige a la página de confirmación después de medio segundo
